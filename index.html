    <script>

        function populateDropdown(elementId, dataCache, columnName, sortNumerically = false) {
            const selectElement = document.getElementById(elementId);
            const valueSet = new Set();
            for (const row of dataCache) {
                const value = String(row[columnName] || '').trim();
                if (value) {
                    valueSet.add(value);
                }
            }
            let sortedValues = [...valueSet];
            if (sortNumerically) {
                sortedValues.sort((a, b) => parseFloat(a) - parseFloat(b));
            } else {
                sortedValues.sort((a, b) => a.localeCompare(b));
            }
            selectElement.innerHTML = `<option value="">-- ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å${columnName} --</option>`;
            for (const value of sortedValues) {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                selectElement.add(option);
            }
        }

        // ---!! 5. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• !! ---
        function loadDataFromGoogleSheet() {
            const loader = document.getElementById('loader-status');
            const colorSelect = document.getElementById('colorInput');
            const thicknessSelect = document.getElementById('thicknessInput');

            colorSelect.innerHTML = '<option value="">...‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå...</option>';
            thicknessSelect.innerHTML = '<option value="">...‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå...</option>';
            colorSelect.disabled = true; 

            if (!GOOGLE_APPS_SCRIPT_URL || GOOGLE_APPS_SCRIPT_URL.includes('YOUR_NEW_APPS_SCRIPT')) {
                loader.textContent = 'üö´ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ URL (‡πÉ‡∏ô JavaScript)';
                loader.classList.add('error');
                return;
            }
            
            Papa.parse(GOOGLE_APPS_SCRIPT_URL, {
                download: true, 
                header: true,   
                skipEmptyLines: true,
                timeout: 20000, 
                complete: function(results) {
                    excelDataCache = results.data;
                    const update_col = 'Update';

                    colorSelect.innerHTML = '<option value="">-- ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Å‡πà‡∏≠‡∏ô --</option>';
                    loader.textContent = `‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à | ${updateTimestamp}`;
                    document.getElementById('form-wrapper').classList.remove('disabled');
                    document.getElementById('button-wrapper').classList.remove('disabled');

        }

        // ---!! 6. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ !! ---
        function updateColorOptions() {
            const selectedThickness = document.getElementById('thicknessInput').value;
            const colorSelect = document.getElementById('colorInput');
            
            if (!selectedThickness) {
                colorSelect.innerHTML = '<option value="">-- ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Å‡πà‡∏≠‡∏ô --</option>';

        function getArea(sizeString) {

                if (isNaN(width) || isNaN(height)) { return 0; }

             try {
