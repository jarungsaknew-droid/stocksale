<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock V1.2.2</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap');

        :root {
            --primary: #2563eb;       
            --primary-dark: #1e40af;
            --secondary: #64748b;     
            --bg-body: #f8fafc;       
            --bg-card: #ffffff;       
            --text-main: #0f172a;     
            --text-muted: #64748b;    
            --success-bg: #dcfce7;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-text: #ef4444; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÉ‡∏´‡πâ‡∏™‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
            --highlight-bg: #fef9c3;  
            --highlight-border: #eab308;
            --radius: 16px;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .logo {
            position: fixed; top: 20px; right: 20px;
            width: 90px; height: auto; z-index: 1000;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .version-tag {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.6;
            z-index: 500;
            pointer-events: none;
            font-weight: 500;
        }

        .layout-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            max-width: 1100px;
            margin: 60px auto 0;
            align-items: start;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
        }
        
        .card h2 {
            margin-top: 0; color: var(--primary); font-weight: 600; font-size: 1.5rem; margin-bottom: 20px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-main); font-weight: 500; }
        .form-control {
            width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 10px;
            font-size: 1rem; color: var(--text-main); background-color: #f8fafc;
            box-sizing: border-box; font-family: inherit;
        }
        .form-control:focus { outline: none; border-color: var(--primary); background-color: #fff; }
        .form-control:disabled { background-color: #f1f5f9; color: #94a3b8; }

        .button-group { margin-top: 25px; }
        button { border: none; border-radius: 10px; padding: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: inherit; }
        .btn-primary { width: 100%; background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .loader {
            padding: 10px; border-radius: 12px; background: #f1f5f9; color: var(--secondary);
            font-size: 0.9rem; text-align: center; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .loader.success { background: var(--success-bg); color: var(--success-text); border: 1px solid #bbf7d0; }
        .loader.error { background: var(--error-bg); color: var(--error-text); border: 1px solid #fecaca; }

        .btn-refresh-modern {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-refresh-modern:hover {
            transform: rotate(180deg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            color: var(--primary-dark);
            background: #fff;
        }
        .btn-refresh-modern:active { transform: scale(0.95); }
        .refresh-icon-svg { width: 20px; height: 20px; fill: currentColor; }

        #result-container {
            display: flex; flex-direction: column;
            height: 60vh; 
            overflow: hidden; 
            border: 1px solid #e2e8f0; border-radius: 10px;
        }

        .summary-header {
            background: #eff6ff; color: var(--primary);
            padding: 15px; font-weight: 600;
            border-bottom: 1px solid #dbeafe;
            display: flex; justify-content: space-between; flex-shrink: 0;
        }

        .table-header {
            display: flex; background: white; border-bottom: 2px solid #e2e8f0;
            padding: 10px 0; font-weight: 600; color: var(--text-muted);
            flex-shrink: 0; padding-right: 6px; 
        }

        .table-body {
            flex: 1; overflow-y: auto; overflow-x: hidden; background: white;
        }
        .table-body::-webkit-scrollbar { width: 6px; }
        .table-body::-webkit-scrollbar-track { background: #f1f5f9; }
        .table-body::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }

        .flex-row { display: flex; padding: 12px 0; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .flex-col { padding: 0 15px; flex: 1; }
        .flex-col.right { text-align: right; }

        .highlight-row { background-color: var(--highlight-bg); }
        .highlight-row .flex-col:first-child { border-left: 4px solid var(--highlight-border); padding-left: 11px; }

        .clickable-cell {
            cursor: pointer; color: var(--primary); font-weight: 600;
            text-decoration: none; display: inline-flex; align-items: center; gap: 5px; justify-content: flex-end;
        }
        .clickable-cell:hover { text-decoration: underline; }

        .modal-backdrop {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); z-index: 1001;
            align-items: center; justify-content: center;
        }
        .modal-backdrop.active { display: flex; }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); position: relative;
        }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #cbd5e1; }

        .disabled { opacity: 0.6; pointer-events: none; }

        @media (max-width: 768px) {
            body { height: auto; overflow: auto; padding: 10px; }
            .layout-container { display: block; margin-top: 50px; }
            .card { margin-bottom: 20px; }
            .logo { width: 70px; top: 10px; right: 10px; }
            #result-container { height: 50vh; } 
            .version-tag { display: none; }
        }
    </style>
</head>
<body>

    <img src="https://img2.pic.in.th/pic/images-removebg-preview6f60794d15581bfe.png" alt="Company Logo" class="logo">

    <div class="version-tag">v1.0</div>

    <div class="layout-container">
        
        <div class="card">
            <h2>üîé ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Å‡∏£‡∏∞‡∏à‡∏Å</h2>
            
            <div id="loader-status" class="loader">
                Connecting...
            </div>

            <div id="form-wrapper" class="disabled">
                <div class="form-group">
                    <label>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤</label>
                    <select id="thicknessInput" class="form-control" onchange="updateColorOptions()">
                        <option value="">-- ‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>‡∏™‡∏µ</label>
                    <select id="colorInput" class="form-control" disabled>
                        <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Å‡πà‡∏≠‡∏ô --</option>
                    </select>
                </div>

                <div class="button-group">
                    <button onclick="findAllMatches()" class="btn-primary">
                        ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 15px;">üì¶ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏à‡∏Å</h2>
            
            <div id="result-container">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted);">
                    <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="60" style="opacity: 0.3; margin-bottom: 15px;">
                    <div>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</div>
                </div>
            </div>
        </div>
    </div>

    <div id="locationModal" class="modal-backdrop" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 style="margin-top: 0; color: var(--text-muted);">üìç ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏Å‡πá‡∏ö</h3>
            <div id="modalLocationData" style="font-size: 1.5rem; font-weight: bold; color: var(--primary); margin: 20px 0;">
                Loading...
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMdBbCfyGwd4W-gIBCrS5FcDjyBO4VugS-vWcYWZbbj02E3g2tLlgUGsv7aWZnZN5Q/exec'; 

        const REFRESH_ICON_SVG = `<svg class="refresh-icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.9381 13C19.979 12.6724 20 12.3387 20 12C20 7.58172 16.4183 4 12 4C9.49942 4 7.26681 5.14727 5.7998 6.94416M5.7998 6.94416V4M5.7998 6.94416H8.96917M4.06189 11C4.02104 11.3276 4 11.6613 4 12C4 16.4183 7.58172 20 12 20C14.3894 20 16.5341 18.9525 18 17.2916M18 17.2916V20M18 17.2916H14.8308" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

        let excelDataCache = null;
        window.onload = loadData;

        function loadData() {
            const loader = document.getElementById('loader-status');
            const wrapper = document.getElementById('form-wrapper');
            loader.className = 'loader';
            loader.innerHTML = '<div class="spinner"></div> ‚òÅÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
            wrapper.classList.add('disabled');

            Papa.parse(GOOGLE_APPS_SCRIPT_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    excelDataCache = results.data;
                    const updateTime = (excelDataCache.length > 0 && excelDataCache[0]['Update']) ? excelDataCache[0]['Update'] : '-';
                    populateDropdown('thicknessInput', excelDataCache, '‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤', true);
                    document.getElementById('colorInput').innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Å‡πà‡∏≠‡∏ô --</option>';
                    document.getElementById('colorInput').disabled = true;
                    loader.className = 'loader success';
                    
                    loader.innerHTML = `
                        <span>‚úÖ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: <b>${updateTime}</b></span>
                        <button onclick="reloadData()" class="btn-refresh-modern" title="‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•">
                            ${REFRESH_ICON_SVG}
                        </button>
                    `;
                    
                    wrapper.classList.remove('disabled');
                },
                error: function(err) {
                    loader.className = 'loader error';
                    loader.innerHTML = `‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à <button onclick="reloadData()" class="btn-refresh-modern">${REFRESH_ICON_SVG}</button>`;
                }
            });
        }

        function reloadData() {
            const btn = document.querySelector('.btn-refresh-modern');
            if(btn) btn.style.transform = 'rotate(360deg)'; 
            excelDataCache = null;
            document.getElementById('result-container').innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted);">
                    <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä...</div>
                </div>`;
            loadData();
        }

        function populateDropdown(elId, data, key, sortNum) {
            const select = document.getElementById(elId);
            const values = new Set();
            data.forEach(r => { if(r[key]) values.add(String(r[key]).trim()); });
            let sorted = Array.from(values);
            if(sortNum) sorted.sort((a,b) => parseFloat(a) - parseFloat(b)); else sorted.sort();
            select.innerHTML = `<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å${key} --</option>`;
            sorted.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val; opt.textContent = val; select.appendChild(opt);
            });
        }

        function updateColorOptions() {
            const thk = document.getElementById('thicknessInput').value;
            const colSel = document.getElementById('colorInput');
            if(!thk) { colSel.disabled = true; colSel.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Å‡πà‡∏≠‡∏ô --</option>'; return; }
            const filtered = excelDataCache.filter(r => String(r['‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤']).trim() === thk);
            populateDropdown('colorInput', filtered, '‡∏™‡∏µ', false);
            colSel.disabled = false;
        }

        function findAllMatches() {
            const thk = document.getElementById('thicknessInput').value;
            const col = document.getElementById('colorInput').value;
            if(!thk || !col) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö'); return; }

            const minArea = 84 * 96;
            const highlightArea = 108 * 144;
            
            let matches = excelDataCache.filter(r => 
                String(r['‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤']).trim() === thk && String(r['‡∏™‡∏µ']).trim() === col
            ).map(r => {
                const parts = (r['‡∏Ç‡∏ô‡∏≤‡∏î']||'').toLowerCase().split('x');
                const w = parseFloat(parts[0])||0; const h = parseFloat(parts[1])||0;
                return { ...r, area: w*h, w: w };
            }).filter(i => i.area >= minArea);
            
            matches.sort((a,b) => a.w - b.w);

            const resultContainer = document.getElementById('result-container');
            if(matches.length === 0) {
                resultContainer.innerHTML = `<div style="padding:20px; text-align:center; color:#991b1b;">‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£</div>`;
                return;
            }

            let headerHTML = `
                <div class="summary-header">
                    <span>${thk} / ${col}</span>
                    <span>‡∏û‡∏ö ${matches.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
                </div>
                <div class="table-header">
                    <div class="flex-col">‡∏Ç‡∏ô‡∏≤‡∏î </div>
                    <div class="flex-col right">‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ / ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á</div>
                </div>
            `;

            let bodyHTML = `<div class="table-body">`;
            matches.forEach(item => {
                const isHighlight = item.area >= highlightArea ? 'highlight-row' : '';
                const loc = item['‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á'] || '-';
                
                // --- Logic ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç ---
                let qty = item['‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠'];
                
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô 0
                if (qty === undefined || qty === null || String(qty).trim() === '') {
                    qty = '0';
                }

                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô 0 ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÅ‡∏î‡∏á
                let qtyDisplay = qty;
                if (parseFloat(qty) === 0) {
                    qtyDisplay = `<span style="color: var(--error-text); font-weight: bold;">${qty}</span>`;
                }
                // ---------------------------

                bodyHTML += `
                    <div class="flex-row ${isHighlight}">
                        <div class="flex-col" style="font-weight:bold;">${item['‡∏Ç‡∏ô‡∏≤‡∏î']}</div>
                        <div class="flex-col right">
                            ${qtyDisplay} ‡πÅ‡∏ú‡πà‡∏ô &nbsp;
                            <a href="#" class="clickable-cell" onclick="showLocation('${loc}')">üìç ‡∏î‡∏π‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á</a>
                        </div>
                    </div>
                `;
            });
            bodyHTML += `</div>`;

            resultContainer.innerHTML = headerHTML + bodyHTML;
        }

        function showLocation(loc) {
            document.getElementById('modalLocationData').textContent = loc;
            document.getElementById('locationModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('locationModal').classList.remove('active');
        }
    </script>
</body>
</html>
